<!DOCTYPE html>
<html>

<head>
	<style>
		.container {
			min-height: 55vh;
			padding-top: 20px;
			/* Adjusted padding to reduce space */

			/* Set background color to white */
		}

		.form-group {
			margin-top: 20px;
			/* Adjusted margin for more moderate spacing */
		}

		.btn-container {
			margin-top: 20px;
			/* Adjusted margin for more moderate spacing */
		}

		/* Added additional styling for paragraph tags */
		p {
			margin-bottom: 5px;
			font-weight: bold;
		}
	</style>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/4287c80df9.js" crossorigin="anonymous"></script>

	<!--Google Font : Nunito-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

	<!-- For style(All CSS content) -->
	<link rel="stylesheet" type="text/css" href="../styles/home.css" />
	<link rel="stylesheet" type="text/css" href="../styles/footer.css" />
	<link rel="stylesheet" type="text/css" href="../styles/navbar.css" />
	<link rel="icon" href="images/favicon.ico">

	<!-- JS Bundle for BS  -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
		</script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container">
		<div class="main">
			<div method="post" action="/LTinsertFront.controller" enctype="multipart/form-data"
				onsubmit="return validateForm();">

				<div class="form-group">
					<p>輸入標題:</p>
					<input type="text" id="title" name="title" />
				</div>
				<div class="form-group">
					<p>輸入使用者id:</p>
					<input type="text" id="userId" name="userId" />
				</div>
				<div class="form-group">
					<p>輸入文章內容:</p>
					<input type="text" id="content" name="content" />
				</div>
				<div class="form-group">
					<p>上傳圖片:</p>
					<input type="file" id="picture" name="picture" />
				</div>
				<div class="btn-container">
					<input class="btn" type="submit" value="確定" />
					<a class="btn" href="/LTSelectAll">返回首頁</a>
				</div>

			</div>
		</div>
	</div>

	<script>
		function validateForm() {
			var titleInput = document.getElementById('title').value.trim();
			var userIdInput = document.getElementById('userId').value.trim();
			var contentInput = document.getElementById('content').value.trim();

			if (titleInput === '' || userIdInput === '' || contentInput === '') {
				Swal.fire({
					icon: 'warning',
					title: '請確保標題、ID、文章內容都已輸入😒😒😒',
					showConfirmButton: false,
					timer: 1500
				});
				return false;
			}
			return true;
		}
		fetch('/html/basic.html')
			.then(response => response.text())
			.then(html => {
				document.body.innerHTML += html;
			});
	</script>
</body>

</html>
