	<script>
		function validateForm() {
			var replypostInput = document.getElementsByName('replypost')[0].value.trim();
			var userIdInput = document.getElemen tsByName('userId')[0].value.trim();
			var LTIdInput = document.getElementsByName('LTId')[0].value.trim();

			if (replypostInput === '' || userIdInput === '' || LTIdInput === '') {
				Swal.fire({
					icon: 'warning',
					title: '請輸入完整資訊😒',
					showConfirmButton: false,
					timer: 1500
				});
				return false;
			}
			return true;
		}
	</script>
