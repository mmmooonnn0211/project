<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.main {
			min-height: 55vh;
			/* 让 .slant 至少占据整个视口高度 */

		}
	</style>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/4287c80df9.js" crossorigin="anonymous"></script>

	<!--Google Font : Nunito-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

	<!-- For style(All CSS content) -->
	<link rel="stylesheet" type="text/css" href="../styles/home.css" />
	<link rel="stylesheet" type="text/css" href="../styles/footer.css" />
	<link rel="stylesheet" type="text/css" href="../styles/navbar.css" />
	<link rel="icon" href="images/favicon.ico">

	<!-- JS Bundle for BS  -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
		</script>
	<title>範本</title>
</head>


<body>
	<div class="container-fluid" style="margin-top: 150px;">

	</div>
	<!-- <section> -->
	<div class="main">
		<div class="container text-center">
			<form method="post" action="/ReplyinsertFront.controller" onsubmit="return validateForm();">

				<div>
					<!--					<label for="userId">使用者ID:</label>-->
					<!--					<input type="text" id="userId" name="userId" style="width: 200px;" />-->

					<label for="LTId">文章ID:</label>
					<input type="text" id="LTId" name="LTId" style="width: 200px;" />

					<label for="replypost">回覆貼文:</label>
					<input type="text" id="replypost" name="replypost" style="width: 250px; height: 150px;" />

					<button type="submit" class="btn btn-primary">確定</button>

				</div>

			</form>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
		</script>


	<div align="center"></div>

	<script>
		function validateForm() {
			var replypostInput = document.getElementsByName('replypost')[0].value.trim();
			var userIdInput = document.getElementsByName('userId')[0].value.trim();
			var LTIdInput = document.getElementsByName('LTId')[0].value.trim();

			if (replypostInput === '' || userIdInput === '' || LTIdInput === '') {
				Swal.fire({
					icon: 'warning',
					title: '請輸入完整資訊😒',
					showConfirmButton: false,
					timer: 1500
				});
				return false;
			}
			return true;
		}
	</script>

	<script>

		fetch('basic.html')
			.then(response => response.text())
			.then(html => {
				document.body.innerHTML += html;
			});


	</script>
</body>

</html>
