<!DOCTYPE html>
<html>

<head>
<meta name="description"
	content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
<title>JFSwing後台</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Main CSS-->
<link rel="stylesheet" type="text/css" href="../css/main.css">
<!-- Font-icon css-->
<link rel="stylesheet" type="text/css"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>


	<main class="app-content">
		<div class="app-title">
			<h1>訂單管理</h1>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="tile">
					<div class="tile-title"
						onclick="toggleElementDisplay('insertOrder')"
						style="cursor: pointer;">
						<h2>新增訂單</h2>
					</div>
					<div class="tile-body" id="insertOrder" style="display: none;">

						<form id="OrderNewForm">
							<fieldset>
								<legend>會員編號</legend>
								<input type="text" name="idUsers" placeholder="會員編號"> <br>
								<br>
								<textarea name="orderNote" placeholder="備註" rows="4" cols="50"></textarea>


							</fieldset>
							<button class="btn btn-success" onclick="addOrderDetail()"
								type="button">新增訂單資訊</button>
							<fieldset id="orderDetail">
								<!-- <legend>訂單明細</legend> -->


							</fieldset>
							<br>
							<button type="submit" class="btn btn-success"
								onclick="submitForm(event)">送出</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="tile">
					<div class="tile-title"
						onclick="toggleElementDisplay('selectOrder')"
						style="cursor: pointer;">
						<h2>所有訂單</h2>
					</div>
					<div class="tile-body" id="selectOrder" style="display: none;">

						<table class="table table-hover table-bordered" id="sampleTable">

						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="modal-content" id="popup" style="display: none;">
			<div class="modal-header">
				<h5 class="modal-title">訂單詳情</h5>
				<button class="close" type="button" id="closeButton">
					<span>×</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12">

						<section class="invoice">
							<div class="row mb-4">
								<div class="col-6">
									<h2 class="page-header" id="Username"></h2>
								</div>
								<div class="col-6">
									<h5 class="text-right" id='orderDetailTime'></h5>
								</div>
							</div>
							<div class="row invoice-info">

								<h5>&emsp;地址:</h5>
								<p id="address"></p>
								<h5>會員編號:</h5>
								<p id="UserId"></p>
								<h5>E-mail:</h5>
								<p id="email"></p>
								<h5>連絡電話:</h5>
								<p id="phone"></p>
							</div>
							<div>
								總金額:
								<p id="totlePrice"></p>
							</div>
							<div class="row">
								<div class="col-12 table-responsive">
									<table class="table table-striped" id="readmoreTable">

									</table>
								</div>
							</div>
							<div class="row d-print-none mt-2"></div>
						</section>
					</div>
				</div>
			</div>
		</div>
		





	</main>









	<!-- Data table plugin-->

	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/main.js"></script>
	<!-- The javascript plugin to display page loading on top-->
	<script src="../js/plugins/pace.min.js"></script>
	<!-- Page specific javascripts-->
	<script type="text/javascript" src="../js/plugins/chart.js"></script>
	<script type="text/javascript"
		src="../js/plugins/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="../js/plugins/dataTables.bootstrap.min.js"></script>

	<script type="text/javascript"></script>


	<script src="OrdersReadMore.js"></script>
	<script src="OrdersUpdate.js"></script>
	<script src="OrdersSelectAll.js"></script>
	<script src="OrdersInsert.js"></script>
	<script>
	
	
	function toggleElementDisplay(elementId) {
	    let element = document.getElementById(elementId);
	    if (element.style.display === 'none') {
	        element.style.display = 'block';
	    } else {
	        element.style.display = 'none';
	    }
	}
	
	

      



        function RWDTest() {
            //let RWD = document.getElementsByClassName("RWDTest");
            let RWD = document.body;
            if (RWD.className === "app sidebar-mini rtl sidenav-toggled pace-done") {
                RWD.className = "app sidebar-mini rtl pace-done";
            } else {
                RWD.className = "app sidebar-mini rtl sidenav-toggled pace-done";
            }
        }

    </script>



</body>

</html>
