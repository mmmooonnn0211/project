<!DOCTYPE html>
<html lang="zh-Hant">

<head>

	<meta name="description"
		content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular.">
	<title>JFSwing後台</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Main CSS-->
	<link rel="stylesheet" type="text/css" href="../../back/css/main.css">
	<!-- Font-icon css-->
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
	<style>
		<style>body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.lt {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.button-container {
			margin-top: 20px;
			display: flex;
			/* 將按鈕水平排列 */
			justify-content: center;
			/* 對齊置中 */
		}

		.h2 {
			font-size: 24px;
			margin-bottom: 20px;
		}

		.button-container button:hover {
			background-color: #4682b4;
		}

		.report-list {
			width: 100%;
			margin-top: 20px;
		}

		.report-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			background-color: #f5f5f5;
			margin-bottom: 10px;
		}

		.report-item div {
			flex: 1;
			text-align: center;
		}

		.report-item button:hover {
			background-color: #ff4500;
		}
	</style>

</head>

<body class="app sidebar-mini rtl pace-done">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	< class="app-content">
		<div class="app-title">
			<h2 class="h2">回復檢舉區</h2>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="button-container"> <!-- 將按鈕放入容器中 -->

					<form method="post" action="/LTinsert.controller" enctype="multipart/form-data"
						onsubmit="return validateForm();">

						<div class="form-group">
							<label for="title">輸入標題:</label>
							<input type="text" name="title" id="title" />
						</div>

						<div class="form-group">
							<label for="userId">輸入使用者id:</label>
							<input type="text" name="userId" id="userId" />
						</div>

						<div class="form-group">
							<label for="content">輸入文章內容:</label>
							<input type="text" name="content" id="content" />
						</div>

						<div class="form-group">
							<label for="picture">上傳圖片:</label>
							<input type="file" name="picture" id="picture" />
						</div>

						<div class="btn-container">
							<input class="btn" type="submit" value="確定" />
							<a class="btn btn-primary mr-2" href="/LTSelectAll">返回首頁</a>
						</div>

					</form>
				</div>
			</div>
		</div>

		</main>

		<script>
			function validateForm() {
				var titleInput = document.getElementById('title').value.trim();
				var userIdInput = document.getElementById('userId').value.trim();
				var contentInput = document.getElementById('content').value.trim();

				if (titleInput === '' || userIdInput === '' || contentInput === '') {
					Swal.fire({
						icon: 'warning',
						title: '請確保標題、ID、文章內容都已輸入😒😒😒',
						showConfirmButton: false,
						timer: 1500
					});
					return false;
				}
				return true;
			}
		</script>
		<!-- Essential javascripts for application to work-->
		<script src="../../back/js/jquery-3.2.1.min.js"></script>
		<script src="../../back/js/popper.min.js"></script>
		<script src="../../back/js/bootstrap.min.js"></script>
		<script src="../../back/js/main.js"></script>
		<!-- The javascript plugin to display page loading on top-->
		<script src="../../back/js/plugins/pace.min.js"></script>
		<!-- Page specific javascripts-->
		<script type="text/javascript" src="../../back/js/plugins/chart.js"></script>
		<script type="text/javascript" src="../../back/js/plugins/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="../../back/js/plugins/dataTables.bootstrap.min.js"></script>
		<script>
			fetch('../../back/exampleBack.html')
				.then(response => response.text())
				.then(html => {
					document.body.insertAdjacentHTML('beforeend', html);
				});



			function RWDTest() {
				//let RWD = document.getElementsByClassName("RWDTest");
				let RWD = document.body;
				if (RWD.className === "app sidebar-mini rtl sidenav-toggled pace-done") {
					RWD.className = "app sidebar-mini rtl pace-done";
				} else {
					RWD.className = "app sidebar-mini rtl sidenav-toggled pace-done";
				}
			}

		</script>

</body>

</html>
