<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>搜尋單筆</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function validateForm() {
      var ltIdInput = document.getElementById('title').value.trim();
      if (ltIdInput === '') {
        Swal.fire({
          icon: 'warning',
          title: '請輸入論壇ID再按確認😒',
          showConfirmButton: false,
          timer: 1500
        });
        return false;
      }
      return true;
    }
  </script>

  <style>
    .btn {
      background-color: #4DFFFF;
      /* Green */
      border: none;
      color: black;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }

    .SS {
      background-color: #4DFFFF;
      /* Green */
      border: none;
      color: black;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>

<body style="background-color: #fdf5e6">

  <h2>顯示相關資料</h2>
  <form method="get" action="/findtitle" onsubmit="return validateForm()">

    查詢標題:	<input type="text" id="title" name="title" />
    <input class="SS" type="submit" value="確定" />


    <a class="btn" href="/LTSelectAll">返回首頁</a>

  </form>


</body>

</html>
