		<script>
			function validateForm() {
				var titleInput = document.getElementsByName('title')[0].value.trim();
				var userIdInput = document.getElementsByName('userId')[0].value.trim();
				var contentInput = document.getElementsByName('content')[0].value.trim();

				if (titleInput === '' || userIdInput === '' || contentInput === '') {
					Swal.fire({
						icon: 'warning',
						title: '請確保標題、ID、文章內容都已輸入😒😒😒',
						showConfirmButton: false,
						timer: 1500
					});
					return false;
				}
				return true;
			}
		</script>
