<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>付款成功</title>
</head>
<body>

   <h2>付款成功</h2>
    <script>
        //若linepay成功擷取transactionId
        window.onload = function() {
            let queryString = location.search; 
            let params = new URLSearchParams(queryString);
            let TranId = params.get("transactionId"); 
            console.log(TranId);

            fetch('http://localhost:8080/LinePayCheck/' + TranId, {
                method: "POST" 
            })
            .then(response => {
                    setTimeout(function() {
                        window.location.href = 'http://localhost:8080/front/order/OrderForClient.html';
                    }, 2000);             
            })
        };
    </script>
</body>
</html>
